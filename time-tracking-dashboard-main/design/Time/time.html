<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Outfit:wght@100;200;400&family=Rubik:wght@300;400;500&family=Spartan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <div class="container">
      <div class="items item1">
        <div class="card">
          <div class="image">
            <img
              src="./images/image-jeremy.png"alt="" style="width: 60px; height: 60px;"/>
          </div>
          <div class="article">
            <p>Report for</p>
            <h2>Jaremey Robson</h2>
          </div>
        </div>
        <div class="panel">
          <div class="nav"><a href="">Daily</a></div>
          <div class="nav"><a href style="color: white" ="">Weekly</a></div>
          <div class="nav"><a href="">Monthly</a></div>
        </div>
      </div>
      <div class="items item2" style="padding-right: 0.5rem">
        <img
          src="./images/icon-work.svg"
          alt=""
          style="float: right; width: 50px"
        />
        <div class="work">
          <div class="flex1">
            <div class="special-words">Work</div>
            <div class="dotdot">...</div>
          </div>
          <div class="flex2">
            <div class="hours"><h3>32hrs</h3></div>
            <div class="time"><p>Last Week -36hrs</p></div>
          </div>
        </div>
      </div>
      <div class="items item3" style="padding-right: 0.5rem">
        <img
          src="./images/icon-play.svg"
          alt=""
          style="float: right; width: 50px"
        />
        <div class="work">
          <div class="flex1">
            <div class="special-words">Play</div>
            <div class="dotdot">...</div>
          </div>
          <div class="flex2">
            <div class="hours">
              <h3>10hrs</h3>
            </div>
            <div class="time">
              <p>Last Week -8hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="items item4" style="padding-right: 0.5rem">
        <img src="./images/icon-study.svg" alt="" style="float: right; width:
        50px;"">
        <div class="work">
          <div class="flex1">
            <div class="special-words">Study</div>
            <div class="dotdot">...</div>
          </div>
          <div class="flex2">
            <div class="hours">
              <h3>4hrs</h3>
            </div>
            <div class="time">
              <p>Last Week -7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="items item5" style="padding-right: 0.5rem">
        <img
          src="./images/icon-exercise.svg"
          alt=""
          style="float: right; width: 50px"
        />
        <div class="work">
          <div class="flex1">
            <div class="special-words">Exercise</div>
            <div class="dotdot">...</div>
          </div>
          <div class="flex2">
            <div class="hours">
              <h3>4hrs</h3>
            </div>
            <div class="time">
              <p>Last Week -5hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="items item6" style="padding-right: 0.5rem">
        <img
          src="./images/icon-social.svg"
          alt=""
          style="float: right; width: 50px"
        />
        <div class="work">
          <div class="flex1">
            <div class="special-words">Social</div>
            <div class="dotdot">...</div>
          </div>
          <div class="flex2">
            <div class="hours">
              <h3>5hrs</h3>
            </div>
            <div class="time">
              <p>Last Week -10hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="items item7" style="padding-right: 0.5rem">
        <img src="./images/icon-self-care.svg" alt="" style="float: right;
        width: 50px;"">
        <div class="work">
          <div class="flex1">
            <div class="special-words">Self Care</div>
            <div class="dotdot">...</div>
          </div>
          <div class="flex2">
            <div class="hours">
              <h3>2hrs</h3>
            </div>
            <div class="time">
              <p>Last Week -2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
